<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
</head>
<script>
const config = {
    type: Phaser.AUTO,
    width: window.innerWidth - 50,
    height: window.innerHeight - 50,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 0 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

const game = new Phaser.Game(config);
let ball;
let isMoving = true;

function preload() {
    this.load.image('ball', 'goldenBall50px.png');

}

function create() {
    ball = this.physics.add.image(this.sys.game.config.width / 2, this.sys.game.config.height - 30, 'ball');
    ball.setDisplaySize(50, 50); // Keeps it visible
    ball.setCircle(25); // Adjusts the physics hitbox
    ball.setBounce(1);
    ball.setVelocity(200, 150);
    ball.setCollideWorldBounds(true);
    ball.setOrigin(0.5, 0.5);

    // Get buttons from the HTML and add event listeners
    document.getElementById("startButton").addEventListener("click", () => {
        isMoving = true;
        ball.setVelocity(200, 150);
    });

    document.getElementById("stopButton").addEventListener("click", () => {
        isMoving = false;
        ball.setVelocity(0, 0);
    });

}

function update() {
    // The physics engine automatically handles the bouncing effect
}
</script>

<body>
    <button id="startButton" style="position: absolute; top: 10px; left: 10px;">Start</button>
    <button id="stopButton" style="position: absolute; top: 10px; left: 70px;">Stop</button>
</body>
</html>
